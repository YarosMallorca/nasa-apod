<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Astronomy Picture of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body class="bg-zinc-900 text-white">
    <main class="mx-4 md:mx-16 my-12">
      <h1 class="text-5xl font-bold page-title">NASA Astronomy Picture of the Day</h1>
      <section id="today-section">
        <h2 class="text-3xl my-8 font-medium page-subtitle">Today's Picture</h2>
        <div class="flex flex-col md:flex-row text-justify items-center justify-center">
          <div id="spinner" class="spinner animate-spin"></div>
          <!-- Spinner element -->
          <img
            class="hidden object-cover h-96 m-8 rounded-2xl shadow-xl"
            id="today-image"
            src=""
            alt="Today's Picture"
          />
          <div id="text-container">
            <p id="today-title" class="mx-8 my-4 text-2xl font-semibold"></p>
            <p id="today-date" class="mx-8 my-4 text-xl font-bold"></p>
            <p id="today-explanation" class="mx-8 text-lg leading-8"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
